apply plugin: "java"
apply plugin: "maven"
apply plugin: "eclipse"
apply plugin: "groovy"

group = "endo"
version = 1.0
sourceCompatibility = 1.7

def defaultEncoding = 'UTF-8'
[
    compileJava,
    compileTestJava,
    javadoc
]*.options*.encoding = defaultEncoding

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.seleniumhq.selenium:selenium-java:2.32.0'
    testCompile 'org.codehaus.groovy:groovy-all:2.1.3'
    testCompile 'junit:junit:4.11'
}

test { include '**/AllTests.*' }
